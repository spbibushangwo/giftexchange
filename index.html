<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Gift Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #016241;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    button:hover {
      background-color: darkred;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image added here -->
    <img src="https://media.istockphoto.com/id/871610664/photo/hands-giving-gift-close-up.jpg?s=612x612&w=0&k=20&c=zYMFd3iR3dbs03BnaRzbsQRHF3HOwfp71cd4daoTnc0=" 
         alt="Gift Giving">

    <h1>Gift Exchange Card</h1>
    <label for="giver">Giver's Name:</label>
    <input type="text" id="giver" placeholder="Enter your name">

    <label for="recipient">Recipient's Name:</label>
    <input type="text" id="recipient" placeholder="Enter recipient's name">

    <button onclick="generateCard()">Generate Card</button>
  </div>

  <script>
    function generateCard() {
      // Get input values
      const giver = document.getElementById("giver").value.trim();
      const recipient = document.getElementById("recipient").value.trim();

      // Input validation
      if (!giver || !recipient) {
        alert("Please fill in both names.");
        return;
      }

      // Save data to local storage
      localStorage.setItem("giver", giver);
      localStorage.setItem("recipient", recipient);

      // Redirect to the card display page
      window.location.href = "card.html";
    }
  </script>
</body>
</html>
